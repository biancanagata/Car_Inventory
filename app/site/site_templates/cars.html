{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit);
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="../../static/images/car1.jpg" alt="Image 1">
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="../../static/images/car2.jpg" alt="Image 2">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car3.jpg" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car4.jpg" alt="Image 4">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car5.jpg" alt="Image 5">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car6.jpg" alt="Image 6">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car7.jpg" alt="Image 7">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car8.jpg" alt="Image 8">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car9.jpg" alt="Image 9">
            </div>
            <div class="grid-item">
                <img src="../../static/images/car10.jpg" alt="Image 10">
            </div>
            
    </div>
</body>
</html>
{% endblock %}
